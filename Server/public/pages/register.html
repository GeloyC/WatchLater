<div class="register_form_container">
    <form class="register_form" id="register_form">
        <label class="register_header">REGISTER</label>

        <div class="reg_fullname_container">
            <label for="reg_fullname" class="">Full Name</label>
            <input type="text" name="" id="reg_fullname" class="reg_fullname">
        </div>

        <div class="reg_username_container">
            <label for="reg_username" class="">Username</label>
            <input type="text" name="" id="reg_username" class="reg_username">
        </div>

        <div class="reg_password_container">
            <label for="reg_password">Password</label>
            <input type="password" name="" id="reg_password" class="reg_password">
        </div>

        <button type="submit" class="reg_button">
            Register
        </button>
    </form>
</div>
